<div>
  <h2>Users</h2>
  <div *ngIf="usersLoading$ | async; else userList">
    Loading...
  </div>
  <ng-template #userList>
    <table>
      <thead>
      <th>Username</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      </thead>
      <tbody>
      <tr *ngFor="let user of users$ | async">
        <td>{{user.username}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
      </tr>
      </tbody>
    </table>
  </ng-template>
</div>
